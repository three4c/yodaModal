<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link href="./css/style.css" rel="stylesheet">
    <title>Yoda Modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <input type="checkbox" name="modalPop" id="pop01">
    <div class="modal">
      <div class="modal__inner">
        <div class="modal__img"><img src="img/yoda_face.jpg"></div>
        <div class="modal__text">
          <div class="name">
            <p>よだ ゆうき</p>
          </div>
          <div class="description">
            <p>2000年5月5日生まれ。乃木坂46の3期生メンバーとしてグループに加入。18枚目シングル「逃げ水」で初の選抜入り。先輩の齋藤飛鳥には「よだっちょ」と呼ばれている。</p>
          </div>
          <label for="pop01" ontouchstart="">
            <div class="closeButton">
              <p>×</p>
            </div>
          </label>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="container__inner">
        <label for="pop01" ontouchstart="">
          <div class="container__img"><img src="img/yoda_face.jpg"></div>
          <div class="container__text">
            <p>Open</p>
          </div>
        </label>
      </div>
    </div>
    <script src="./js/typekit.js" type="text/javascript"></script>
  </body>
</html>
